<!DOCTYPE html><html> <head> <title>Map App</title> <meta name="viewport" content="initial-scale=1.0"> <meta charset="utf-8"> <style>#map{height: 70%; box-shadow: 3px -5px 31px #b3b1b1;}html, body{height: 100%; margin: 0;}body{background: #dedbd48c; height:80%;padding:5%; color: #545353;}#legend{font-family: Arial, sans-serif; background: #fff; padding: 10px; margin: 10px; border: 3px solid #000;}#legend h3{margin-top: 0;}#legend img{vertical-align: middle;}</style> </head> <body> <h2>Simple Application Example</h2><div id="map"></div><script>function initMap(){var map=new google.maps.Map(document.getElementById('map'),{zoom: 16, center: new google.maps.LatLng(-33.91722, 151.23064), styles: [{"featureType": "water", "elementType": "all", "stylers": [{"visibility": "simplified"},{"hue": "#e9ebed"},{"saturation": -78},{"lightness": 67}]},{"featureType": "landscape", "elementType": "all", "stylers": [{"visibility": "simplified"},{"hue": "#ffffff"},{"saturation": -100},{"lightness": 100}]},{"featureType": "road", "elementType": "geometry", "stylers": [{"visibility": "simplified"},{"hue": "#bbc0c4"},{"saturation": -93},{"lightness": 31}]},{"featureType": "poi", "elementType": "all", "stylers": [{"visibility": "off"},{"hue": "#ffffff"},{"saturation": -100},{"lightness": 100}]},{"featureType": "road.local", "elementType": "geometry", "stylers": [{"visibility": "simplified"},{"hue": "#e9ebed"},{"saturation": -90},{"lightness": -8}]},{"featureType": "transit", "elementType": "all", "stylers": [{"visibility": "on"},{"hue": "#e9ebed"},{"saturation": 10},{"lightness": 69}]},{"featureType": "administrative.locality", "elementType": "all", "stylers": [{"visibility": "on"},{"hue": "#2c2e33"},{"saturation": 7},{"lightness": 19}]},{"featureType": "road", "elementType": "labels", "stylers": [{"visibility": "on"},{"hue": "#bbc0c4"},{"saturation": -93},{"lightness": 31}]},{"featureType": "road.arterial", "elementType": "labels", "stylers": [{"visibility": "simplified"},{"hue": "#bbc0c4"},{"saturation": -93},{"lightness": -2}]}]}); var iconBase=''; var icons={duck:{name: 'Duck', icon: iconBase + 'http://static.terratraf.com/test/image.png'},}; var features=[{position: new google.maps.LatLng(-33.91662347903106, 151.22879464019775), type: 'duck'},{position: new google.maps.LatLng(-33.919543720969806, 151.23112279762267), type: 'duck'},{position: new google.maps.LatLng(-33.91818154739766, 151.2346203981781), type: 'duck'}]; features.forEach(function(feature){var marker=new google.maps.Marker({position: feature.position, icon: icons[feature.type].icon, map: map});}); var legend=document.getElementById('legend'); for (var key in icons){var type=icons[key]; var name=type.name; var icon=type.icon; var div=document.createElement('div'); div.innerHTML='<img src="' + icon + '"> ' + name;}map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(legend);}</script> <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDe3NpcmZgOFEDR5vEQTTTNgbbz6v3CcnQ&callback=initMap" async defer></script> </body></html>
